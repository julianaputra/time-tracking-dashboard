<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="profile-card">
          <div class="profile-card__head">
            <img
              class="profile-card__profile-picture"
              src="assets/img/image-jeremy.png"
              alt="Image of Jeremy Robson"
            />
            <div class="profile-card__head-caption">
              Report for
              <h1 class="profile-card__name">Jeremy Robson</h1>
            </div>
          </div>
          <div class="profile-card__body">
            <div class="profile-card__filter-item">
              <a class="profile-card__filter-link" id="daily-filter"> Daily </a>
            </div>
            <div class="profile-card__filter-item">
              <a class="profile-card__filter-link active" id="weekly-filter"> Weekly </a>
            </div>
            <div class="profile-card__filter-item">
              <a class="profile-card__filter-link" id="monthly-filter"> Monthly </a>
            </div>
          </div>
        </div>
        <div class="activity-list" id="activity-list">
          <!-- Activity Card -->
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/julianaputra" target="_blank">Juliana Putra</a>.
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
